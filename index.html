<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Life Expectancy Around the World</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/mycss.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron" style="text-align: center">
            <h1>Life Expectancy Of The World</h1>
            <p><h3>2000 - 2015</h3></p>
        </div>
    </div>

        <!-- Choropleth chart in a world map -->
    <div class="container-fluid choro">    
        <div class="row">
            <div class="col-md-12 center-block text-center">
                <h2>World Map view</h2>
                <h4 class="title">Life expectancy - World</h4>
                <div id="choropleth"></div>
            </div>
        </div>
    </div>      

            <!-- Box Chart For Each Region -->
    <div class="container-fluid">        
        <div class="row box"> 
            <div class="col-md-10 center-block text-center">
                <h2>Life Expectancy - Region</h2>
                <div id="mydiv"></div>
            </div>
            <div class="col col-md-2">
                <div class="well">
                <h5 class="test">Select Year:</h5>
                <select id="selDataset"></select>
                </div>
            </div>
        </div>
    </div>    

            <!-- Bubble Chart For Each Country-->
    <div class="container-fluid">        
        <div class="row">
            <div class="col-md-12 center-block text-center">
                <h2>Life Expectancy Vs GDP by Country & Region</h2>
                <div id="bubble_plot_country"></div>
            </div>
        </div>
    </div>    
        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- <script src="./static/js/app_new.js"></script> -->
    <script src="./static/js/jas.js"></script>
    <!-- <script src="./static/js/leaflet-timeline-slider.min.js"></script> -->
</body>

</html>
